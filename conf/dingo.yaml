global:
  httpTimeout: 50000ms
  rpcTimeout: 50000ms
  rpcRetryTimes: 5
  showError: false

dingofs:
  mdsAddr: 127.0.0.1:6900,127.0.0.1:6901,127.0.0.1:6902  # __DINGOADM_TEMPLATE__ ${cluster_mdsv2_addr} __DINGOADM_TEMPLATE__
  storagetype: <type> # s3 or rados
  s3:
    ak: ak
    sk: sk
    endpoint: http://localhost:9000
    bucketname: bucketname
    blocksize: 4 mib
    chunksize: 64 mib
  rados:
    username: <username>
    key: <userkey>
    mon: <monAddrs>
    poolname: <poolname>
    blocksize: 4 mib
    chunksize: 64 mib